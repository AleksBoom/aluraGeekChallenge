<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>AluraGeek</title>

</head>
<body>
    <header class="encabezado">
        <img src="img/alien.png" alt="">
        <h1>AluraGeek</h1>
        <img src="img/alien.png" alt="">

    </header>
    <main>
        
        <div class="container_main">           
        <section class="productos-flex-container">
            <header><h2>Mis productos</h2></header>
            <div  data-product class="container_cards">             
                <div class="card">
                    <img class="card-img-container" src="./img/producto1.png" />
                    <div class="card-container--info">
                        <p>Nombre</p>
                        <div class="card-container--value">
                        <p>$ 00.00</p>
                        <img src="./img/trash.png" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2>Agregar producto:</h2>    
                <form  class="formulario"  data-form>
                    <input type="text" id="nombre" placeholder="nombre...">
                    <input type="text" id="precio" placeholder="precio...">
                    <input type="text" id="imagen" placeholder="imagen...">
                    <div contenedor_boton>
                        <button type="submit" class="form__boton">Enviar</button> 
                        <button type="reset" class="form__boton">Borrar</button>               
                    </div>
                    
                </form>
            </section>
        </div>
            
           

    </main>
    <footer>
        <div class="footer-flex-container">
            <img src="img/alien.png" alt="">
            <h1>AluraGeek</h1>
        <img src="img/alien.png" alt="">
        </div>
               
        <div class="rodapie">
              <p>Desarrollado por Alejandro Garc√≠a</p>
              <p>Abril del 2024</p>
        </div>    
    </footer>
    <script type="module" src="js/controllers/main.js"></script>


</body>

</html>
